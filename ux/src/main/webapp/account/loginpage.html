<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create Account</title>
    <link rel="icon" href="../images/favicon.ico">
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../css/loginpage.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-signin-account" action="login" method="post">
        <h2 class="form-signin-heading">Sign in...</h2>
        <label for="userName" class="sr-only">User name</label><input type="text" id="userName" name="userName"
                                                                      placeholder="User name" class="form-control"
                                                                      required autofocus>
        <label for="password" class="sr-only">Password</label><input type="password" id="password" name="password"
                                                                     placeholder="Password" class="form-control"
                                                                     required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <div>Don't have an account? <a href="createaccount.html">Click here!</a></div>
    </form>
</div>
<!-- /container -->
